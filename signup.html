<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo-container">
        <img src="https://i.imgur.com/9LDWS0R.jpeg" alt="Logo" class="logo">
    </div>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signupForm" action="signup.php" method="POST">
            <input type="text" id="username" name="username" required placeholder="Username">
        
            <label for="role">I am a:</label>
            <select id="role" name="role" onchange="updateForm()" required>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
        
            <div id="dynamicField">
                <input type="password" id="password" name="password" required placeholder="Password">
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Log in here</a></p>
    </div>
    <script>
        function updateForm() {
            const role = document.getElementById('role').value;
            const dynamicField = document.getElementById('dynamicField');

            dynamicField.innerHTML = role === 'teacher' 
                ? '<input type="text" id="teacherCode" name="teacherCode" required placeholder="Teacher Code">'
                : '<input type="password" id="password" name="password" required placeholder="Password">';
        }
    </script>
</body>
</html>
